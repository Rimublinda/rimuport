<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rimuport - Importar planilha e converter em lista </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="bg-custom d-flex flex-column" style="--color: #062dc7;">
    <header class="d-flex align-items-center flex-column pt-2 bg-custom" style="--color: #200667; ">
        <h1 class="title">rimuport - importar e converter lista</h1>
        <h4 class="title fs-3">de filmes/series/animes</h4>
    </header>
    <main class="w-100 h-100 d-flex text-light">
        <div
            class="d-flex flex-column justify-content-center align-items-center w-50 border-end border-3 border-info p-2 h-100">
            <h3 class="h2">resultado</h3>
            <textarea id="result" class="form-control h-75 mb-2"></textarea>
            <button class="btn btn-success w-100 copy-list">
                <i class="fa-solid fa-copy"></i>
                Copiar lista
            </button>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center w-50 h-100 p-2">
            <h2 class="text-center h3 mb-3">Coloque o link do google sheets e converta em lista</h2>
            <form action="#" id="FormGetLink" class="input-group w-100 flex-column align-items-center">
                <div class="inputGroup w-100 mb-3">
                    <input type="text" class="w-100" id="GetLink" required autocomplete="off">
                    <label for="GetLink">Link da planilha</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="putInAlphabeticalOrder">
                    <label class="form-check-label" for="putInAlphabeticalOrder">Colocar em ordem alfabetica</label>
                </div>

                <button type="button" class="btn btn-primary m-3 rounded-3 text-capitalize" data-bs-toggle="modal"
                    data-bs-target="#configWordKey">
                    configurar palavra chave
                </button>

                <button type="submit" class="btn btn-primary w-100">Converter</button>
            </form>
            <div class="modal fade" id="configWordKey" tabindex="-1" aria-labelledby="configWordKey" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-black" id="configWordKey">configure palavra chave</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card-result"></div>
                            <form action="#">
                                <div class="d-flex flex-column-reverse">
                                    <input type="text" id="KeyWord" class="form-control" required>
                                    <label for="KeyWord" class="text-black">Palavra chave</label>
                                </div>
                                <div class="d-flex flex-column-reverse">
                                    <input type="text" id="LinkByWordKey" class="form-control" required>
                                    <label for="LinkByWordKey" class="text-black">link que se quer salvar</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="FormKeyWord">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/js/script.js"></script>
</body>

</html>
